name: Using Actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
         run:
            working-directory: app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '23.x'
            - name: Install Dependencies
              run: npm ci
            - name: Run Unit Tests
              run: npm run test

    